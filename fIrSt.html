<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST GAME</title>
    <link rel="stylesheet" href="fIrSt.css" />
  </head>
  <body>
    <p class="title">ROCK PAPER SICSSORS</p>

    <button onclick="playGame('rock')" class="move-button">
      <img src="fIrSt-images/rock-emoji.png" class="move-icon" />
    </button>

    <button onclick="playGame('paper')" class="move-button">
      <img src="/fIrSt-images/paper-emoji.png" class="move-icon" />
    </button>

    <button onclick="playGame('sicssors')" class="move-button">
      <img src="fIrSt-images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
        score.win = 0;
        score.lose = 0;
        score.tie = 0;

        updateScoreElement();
      "
      class="js-reset"
    >
      Reset
    </button>
  </body>
  <script src="fIrSt.js"></script>
</html>
